<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function myfunction(){
            document.getElementById("demo").innerHTML="my first java script！";
        }
    </script>
</head>
<body>
    <script>
        document.write('<h1>向页面写入数据</h1>');
        document.write('<p>向页面写入p标签的内容</p>');
    </script>
    <h1>my  web page</h1>
    <p id="demo">a paragraph</p>
    <button type="button" onclick="myfunction()">try it！</button>
</body>
</html>
